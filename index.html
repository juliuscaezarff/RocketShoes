<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>RocketShoes</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-list">
          <li>
            <a href="/"
              ><img src="./assets/logo.svg" alt="Logo vermelha do sapato"
            /></a>
          </li>
          <li><a href="/">HOMEM</a></li>
          <li><a href="/">MULHER</a></li>
          <li><a href="/">CRIANÇA</a></li>
          <li><a href="/">CUSTOMIZAR</a></li>
          <li><input type="text" placeholder="pesquisar" /></li>
          <li>
            <a href="/"
              ><img src="./assets/icon-bag.svg" alt="Ícone de bolsa"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="main-box">
        <section class="box-left">
          <h1 class="principal-text">
            Tênis <br />
            Esportivo <br />
            Para Corrida <br />
            Top
          </h1>
          <p>
            Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e
            musculoso.
          </p>
          <h3 class="price">R$ 1.000,00</h3>
          <button class="btn">comprar</button>
        </section>

        <section class="box-rigth">
          <section class="img-principal">
            <img
              src="./assets/tenis-1-ampliado.png"
              alt="Par de sapato azul e branco."
            />
          </section>
          <section class="gallery-image">
            <div class="card-gallery">
              <img
                src="./assets/tenis-1-galeria.png"
                alt="Par de sapato azul e branco de lado."
              />
            </div>
            <div class="card-gallery">
              <img
                src="./assets/tenis-2-galeria.png"
                alt="Par de sapato azul e branco com um encima do outro."
              />
            </div>
            <div class="card-gallery">
              <img src="./assets/tenis-3-galeria.png" alt="Ponta do sapato." />
            </div>
          </section>
        </section>
      </section>
    </main>

    <footer>
      <section class="video">
        <iframe
          width="290"
          height="180"
          src="https://www.youtube.com/embed/geFi-ZpN2ZM"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>

      <section class="links">
        <a href="/"><h3>facebook</h3></a>
        <a href="/"><h3>instagram</h3></a>
        <a href="/"><h3>youtube</h3></a>
        <a href="/"><h3>twitter</h3></a>
      </section>

      <section class="explorer">
        <div class="explorer-content">
          <h1>expolorar mais</h1>
          <div class="arrow">
            <img src="./assets/icon-arrow.svg" alt="Ícone de seta" />
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
